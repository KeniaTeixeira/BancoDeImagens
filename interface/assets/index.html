<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Imagens</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-8">
      <div class="container mx-auto flex justify-center items-center">
        <a class="text-white font-bold text-xl" href="#">Banco de imagens</a>
      </div>
    </nav>
    <!--Formulario de Cadastro-->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Adicione imagens</h2>
      <form id="formCadastro" class="bg-white shadow-md rounded p-6">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-bold mb-2">Nome</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label for="url" class="block text-gray-700 font-bold mb-2">URL</label>
          <input type="url" id="url" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
        
      </form>
      <!--Tabela de Ca-->
      <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de imagens</h2>
      <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">URL</th>
            <th class="px-4 py-2">Ação</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
          <!-- Linhas dinâmicas aqui -->
        </tbody>
      </table>

        <h2 class="text-2xl font-bold mt-8 mb-4">Galeria de Imagens</h2>
        <div id="galeria" class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- As imagens vão aparecer aqui -->
        </div>

    </div>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Adicionando Noditificação-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
